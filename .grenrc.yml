---
  dataSource: "prs"
  onlyMilestones: false
  changelogFilename: "CHANGELOG.md"
  ignoreIssuesWith:
    - "help wanted"
  ignoreLabels:
    - "tags/releases"
    - "duplicate"
    - "wontfix"
  groupBy:
    New features:
      - "feature"
    Bug Fixes:
      - "bug"
    Enhancements:
      - "enhancement"
    Documentation:
      - "documentation"
    Uncategorised:
      - "closed"