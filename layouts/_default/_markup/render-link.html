{{- $simpleLink := true -}}
{{- with (findRE `(?s)<img.*>` .Text) -}}
  {{- $simpleLink = false -}}
{{- end -}}
<a
  href="{{- partial "theme/helpers/hrefResolver.html" (dict "this" .) -}}"
  {{- with .Title -}}
    title="{{- . -}}" id="{{- . | anchorize -}}"
  {{- end -}}
  {{- with $simpleLink }}
    class="is-pretty-link"
  {{- end -}}
  >{{- .Text | safeHTML -}}</a
>
