{{- with .text -}}
  <div
    class="banner notification is-warning is-flex is-flex-wrap-nowrap has-text-centered is-align-content-center is-align-items-center is-justify-content-space-between p-4"
  >
    <i class="fa-solid fa-circle-exclamation fa-2x"></i>
    <span>
      {{- $optMd := dict "markup" "goldmark" -}}
      {{- . | $.rootContext.Page.RenderString $optMd -}}
    </span>
    <i class="fa-solid fa-circle-exclamation fa-2x"></i>
  </div>
{{- else -}}
  {{- errorf "banner set without text in %q" .rootContext.Path -}}
{{- end -}}
